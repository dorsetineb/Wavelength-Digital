    <title>Sintonia Digital</title>

    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Questrial', sans-serif;
        background-color: #ededed;
        color: #333;
      }
      /* Custom Dial Transition */
      .needle-transition {
        transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1);
      }
      .cover-transition {
        transition: clip-path 0.8s ease-in-out, opacity 0.5s ease;
      }
      
      /* Spin Animation for the Target Wheel */
      .spin-decelerate {
        animation: spin-stop 1.5s cubic-bezier(0.1, 0.9, 0.2, 1) forwards;
      }
      
      @keyframes spin-stop {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(1080deg); } /* Spins 3 times and lands */
      }
    </style>
